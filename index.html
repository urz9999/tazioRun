<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Noovolari OutRun</title>

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Press+Start+2P'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="game">

    <div id="road">

      <div id="cloud"></div>
      <div id="tazio"></div>

    </div>

    <div id="hud">

      <span id="time" class="topUI">0</span>
      <span id="score" class="topUI">0</span>
      <span id="lap" class="topUI">0'00"000</span>
      <span id="km" class="topUI">0/0</span>
      <span id="tacho">0</span>
      <span id="fueltank"></span>
    </div>

    <div id="home">

      <h1>Noovolari OutRun</h1>
      <p id="text"></p>
      <div id="highscore"></div>

    </div>

    <div id="levels">
        <h1>Choose your backup</h1>

      <p>
        
        <button id="level1"><img src="assets/stage1.png"/></button>
        <button id="level2"><img src="assets/stage2.png"/></button>
        <button id="level3"><img src="assets/stage3.png"/></button>
        <button id="level4"><img src="assets/stage4.png"/></button>
      </p>

    </div>

  </div>

</div>

<div id="controls">
  <span><span>L</span>select your backup</span>
  <span><span>B</span>make your backup</span>
  <span><span>M</span>mute</span>
  <span><span>&lt;</span><span>&gt;</span>move</span>
  <span><span>&lt;</span><span>&gt;</span>accelerate</span>
</div>

<script  src="js/noovolariOutRunAssets.js"></script>
<script  src="js/noovolariOutRunGlobals.js"></script>
<script  src="js/noovolariOutRunObjects.js"></script>
<script  src="js/noovolariOutRunHelpers.js"></script>
<script  src="js/noovolariOutRun.js"></script>

</body>

</html>
